<div>
    <div>
        <button mat-button color="warn" (click)="backToLobby()">
            <mat-icon>keyboard_backspace</mat-icon>
            {{'Room.BackToLobby' | translate}}
        </button>
    </div>
</div>

<div class="d-flex justify-content-center">
    <h1 class="text-white">{{room.roomName}}</h1>
</div>

<div class="row">
    <div *ngFor="let item of room.players" class="col d-flex justify-content-center">
        <nz-card style="width:300px;" [nzCover]="coverTemplate"
            [nzActions]="isCreater && item.name != playerName ? [kick] : []">
            <nz-card-meta [nzTitle]="item.name">
            </nz-card-meta>
        </nz-card>
        <ng-template #coverTemplate>
            <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
        </ng-template>
        <ng-template #kick>
            <i nz-icon nzType="stop" nzTheme="outline" nz-tooltip [nzTooltipTitle]="'Room.KickPlayer' | translate"
                class="text-danger"></i>
        </ng-template>
    </div>
</div>
