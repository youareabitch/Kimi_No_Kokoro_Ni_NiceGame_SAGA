<h2 mat-dialog-title>{{'HomePage.SignIn' | translate}}</h2>

<mat-dialog-content class="mat-typography">
    <form>
        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input cdkFocusInitial matInput [placeholder]="'SignIn.Account' | translate" required>
                </mat-form-field>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <mat-form-field>
                    <input matInput type="password" [placeholder]="'SignIn.Password' | translate" required>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{'Common.Cancel' | translate}}</button>
    <button mat-button [mat-dialog-close]="true">{{'HomePage.SignIn' | translate}}</button>
</mat-dialog-actions>
