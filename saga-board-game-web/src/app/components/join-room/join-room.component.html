<h2 mat-dialog-title>{{'HomePage.JoinRoom' | translate}}</h2>

<!-- <mat-dialog-content class="mat-typography"> -->
<div class="vw-70">
    <table mat-table [dataSource]="rooms" class="mat-elevation-z8" style="width: 100%;">

        <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="roomName">
            <th mat-header-cell *matHeaderCellDef> {{'CreateRoom.RoomName' | translate}} </th>
            <td mat-cell *matCellDef="let element">{{element.roomName}}</td>
        </ng-container>

        <ng-container matColumnDef="playersCount">
            <th mat-header-cell *matHeaderCellDef>{{'JoinRoom.PlayersCount' | translate}}</th>
            <td mat-cell *matCellDef="let element">{{element.playersCount}}/4</td>
        </ng-container>
        
        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef>{{'JoinRoom.Operation' | translate}}</th>
            <td mat-cell *matCellDef="let element">
                <button mat-flat-button color="primary" (click)="joinRoom(element)">{{'JoinRoom.Join' | translate}}</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<!-- </mat-dialog-content> -->

<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="warn">{{'Common.Cancel' | translate}}</button>
</mat-dialog-actions>
